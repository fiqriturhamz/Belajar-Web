<!DOCTYPE html>
<head>
    <title>
        Belajar HyperLink
    </title>
    
</head>
<body>
    <!-- Belajar External URL-->
<p>Klik<a href ="https://www.google.com/">disini</a>Untuk ke Google</p>

    <!-- Belajar Internal URL-->
<p>Klik <a href ="hyperlink2.html">disini </a>untuk ke halaman 2 melalui internal url</p>

    <!-- Belajar Relative URL-->
<p>Klik <a href="../Heading/heading.html">Disini</a> Untuk ke halaman Heading </p>
    
    <!-- Belajar Page Anchor dan target -->
<p>Klik <a target="_blank" href="hyperlink3.html#css">disini</a> Untuk ke halaman 3 bagian 2</p>

</body>
</html>
