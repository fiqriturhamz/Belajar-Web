<!DOCTYPE html>
<head>

    <title>
        Latihan Paragraf
    </title>

</head>
<body>
<!-- Belajar tag p ,br,dan hr-->
    <p>Ini Paragraf 1</p><br>
    
    <p>ini Paragraf 2</p>
    <hr>
<!-- Belajar tag b,i,dan u-->
    <p>Saya Adalah seorang <b>Mahasiswa</b></p>
    <p><i>Programming</i>Adalah Hobi Saya</p>
    <p><u>Mahasiswi</u>cantik itu pacar saya</p>

<!-- Belajar tag strong dan em-->

    <p><strong>Pengumuman Besok diadakan Meeting </strong></p>
    <p><em>Belajar</em> Adalah Hobinya</p>
   
</body>
