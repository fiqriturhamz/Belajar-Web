<!DOCTYPE html>
<head>
    <title>Belajar List</title>
</head>
<body>
    <!-- Belajar List Terurut -->
    <h3>TO DO LIST</h3>
    <ol type ="i">
        <li>Belajar</li>
        <li>Ngoding</li>
        <li>Olahraga</li>

    </ol>

    <!-- Belajar List tidak Terurut-->
    <ul type = "square">
        <h3>Saat Sarapan,saya akan makan</h3>
            <li>Nasi Goreng</li>
            <li>Pecel Lele</li>
    </ul>
    <!-- Belajar Definition List-->
    <dl>
        <dt><b>HTML</b></dt>
            <dd>Hypertext Markup Language</dd>
        <dt><b>CSS</b></dt>
            <dd>Cascading Style Sheet</dd>
    </dl>
</body>
