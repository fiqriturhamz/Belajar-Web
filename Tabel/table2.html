<!DOCTYPE html>

<head>
    <title>
        Belajar Table 2
    </title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <!-- Baris ke 1 -->
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <!-- Baris ke 2-->
        <tr>
            <td>2,1</td>
            <td rowspan="2" colspan="2"></td>
            <td>2,4</td>
        </tr>

        <!--Baris ke 3-->
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <!--Baris ke 4-->
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>

</html>
